<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responde Ai Plus</title>
    <style>
        body {
            width: 320px;
            height: 250px;
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #ff7e5f, #feb47b); /* Gradiente suave */
            text-align: center;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
        }
        h1 {
            font-size: 22px;
            color: #fff;
            margin: 0;
            padding: 10px 0;
        }
        p {
            font-size: 16px;
            color: #fff;
            margin: 10px 0;
        }
        button {
            padding: 12px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background: #fff;
            color: #ff7e5f;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: background 0.3s, color 0.3s;
        }
        button:hover {
            background: #ff7e5f;
            color: #fff;
        }
    </style>
</head>
<body>
    <h1>Remove ai plus</h1>
    <p>Bem-vindo à extensão! Clique no botão abaixo para aplicar as alterações.</p>
    <button id="actionButton">Aplicar Alterações</button>
    <script src="/src/popup.js"></script>
</body>
</html>
